<table cdk-table [dataSource]="tableDataSource$" class="table table-hover">
  
  <!-- Hero Name Column -->
  <ng-container cdkColumnDef="name">
    <th cdk-header-cell *cdkHeaderCellDef> Hero Name </th>
    <td cdk-cell *cdkCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <!-- Hero Types Column -->
  <ng-container cdkColumnDef="types">
    <th cdk-header-cell *cdkHeaderCellDef> Types </th>
    <td cdk-cell *cdkCellDef="let row"> {{row.types}} </td>
  </ng-container>

  <!-- Hero Attack Column -->
  <ng-container cdkColumnDef="attack">
    <th cdk-header-cell *cdkHeaderCellDef> Attack </th>
    <td cdk-cell 
        *cdkCellDef="let row" 
        [ngClass]="{ 
                     'table-success': superlatives$.value['highest-attack'] === row.id,
                     'table-danger': superlatives$.value['lowest-attack'] === row.id
                   }">
      {{row.attack}} 
    </td>
  </ng-container>

  <!-- Hero Defense Column -->
  <ng-container cdkColumnDef="defense">
    <th cdk-header-cell *cdkHeaderCellDef> Defense </th>
    <td cdk-cell 
        *cdkCellDef="let row" 
        [ngClass]="{ 
                     'table-success': superlatives$.value['highest-defense'] === row.id,
                     'table-danger': superlatives$.value['lowest-defense'] === row.id
                   }">
      {{row.defense}} 
    </td>
  </ng-container>

  <!-- Hero Speed Column -->
  <ng-container cdkColumnDef="speed">
    <th cdk-header-cell *cdkHeaderCellDef> Speed </th>
    <<td cdk-cell 
    *cdkCellDef="let row" 
    [ngClass]="{ 
                 'table-success': superlatives$.value['highest-speed'] === row.id,
                 'table-danger': superlatives$.value['lowest-speed'] === row.id
               }">
  {{row.speed}} 
</td>
  </ng-container>

  <!-- Hero Healing Column -->
  <ng-container cdkColumnDef="healing">
    <th cdk-header-cell *cdkHeaderCellDef> Healing </th>
    <td cdk-cell 
        *cdkCellDef="let row" 
        [ngClass]="{ 
                     'table-success': superlatives$.value['highest-healing'] === row.id,
                     'table-danger': superlatives$.value['lowest-healing'] === row.id
                   }">
      {{row.healing}} 
    </td>
  </ng-container>

  <!-- Hero Recovery Column -->
  <ng-container cdkColumnDef="recovery">
    <th cdk-header-cell *cdkHeaderCellDef> Recovery </th>
    <td cdk-cell 
        *cdkCellDef="let row" 
        [ngClass]="{ 
                     'table-success': superlatives$.value['highest-recovery'] === row.id,
                     'table-danger': superlatives$.value['lowest-recovery'] === row.id
                   }">
      {{row.recovery}} 
    </td>
  </ng-container>

  <!-- Hero Health Column -->
  <ng-container cdkColumnDef="health">
    <th cdk-header-cell *cdkHeaderCellDef> Health </th>
    <td cdk-cell 
        *cdkCellDef="let row" 
        [ngClass]="{ 
                     'table-success': superlatives$.value['highest-health'] === row.id,
                     'table-danger': superlatives$.value['lowest-health'] === row.id
                   }">
      {{row.health}} 
    </td>
  </ng-container>

  <!-- Level Up Column -->
  <ng-container cdkColumnDef="levelUp">
    <th cdk-header-cell *cdkHeaderCellDef></th>
    <td cdk-cell *cdkCellDef="let row">
      <button class="btn btn-primary" (click)="levelUp(row.id)">Level Up!!!</button>
    </td>
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns$.value"></tr>
  <tr cdk-row 
      *cdkRowDef="let row; columns: displayedColumns$.value"
      [draggable]="true"
      (dragstart)="heroDragStart(row.id)"
      (dragenter)="heroDragOver(row.id)"
      (dragend)="heroDragDrop()">
    </tr>

</table>
